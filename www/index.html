<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        ons.ready(function() {
          var button = document.getElementById('search-button');
          var navigator = document.getElementById('navigator');

          button.onclick = function() {
            navigator.pushPage('page2.html');
          };
        });
    </script>
</head>
<body>
    <ons-navigator id="navigator" page="page1.html"></ons-navigator>
    <ons-template id="page1.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">降雨量検索アプリ</div>
        </ons-toolbar>

        <p>This is the first page.</p>
        
        <ons-row>
            <ons-col width="40%">
                <label class="radio-button">
                    <input type="radio" name="searchtype">現在地
                    <div class="radio-button__checkmark"></div>
                </label>
            </ons-col>
        </ons-row>
        
        <ons-row>
            <ons-col>
                <label class="radio-button">
                    <input type="radio" name="searchtype">郵便番号
                    <div class="radio-button__checkmark"></div>
                </label>
           </ons-col>

            <ons-col>
                <input type="text" class="text-input" id="zipcode" style="display: block; width: 50%" placeholder="xxxxxxx" >
            </ons-col>
        </ons-row>
        
        <ons-button id="search-button" modifier="large">検索</ons-button>
      </ons-page>
    </ons-template>

    <ons-template id="page2.html">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button>Back</ons-back-button></div>
          <div class="center">検索結果</div>
        </ons-toolbar>

        <p>This is the second page.</p>
      </ons-page>
    </ons-template>
</body>
</html>
